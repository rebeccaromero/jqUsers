<!DOCTYPE html>
<html>

<head>
    <title>Hover</title>
    <link rel="stylesheet" type="text/css" href="jqUsers.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.form1').submit(function(){
                var formInput = ($('.form1').serialize());
                $(formInput)
                return false;
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th name="first_name">First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
    </table>
    <h1>Add User</h1>
        <form class="form1" action="">
            <div>First Name: <input type="text" value="First Name" name="first_name">
            </div>
            <div>Last Name:<input type="text" value="Last Name" name="last_name">
            </div>
            <div>Email Address:<input type="text" value="Email Address" name="email_address">
            </div>
            <div>Contact No.:<input type="text" value="Phone#" name="phone_num">
            </div>
            <input class="button" type="submit" value="Add User">
        </form>
</body>
</html>
